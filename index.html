<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toyota Supra</title>
</head>

<body>
    <div class="wrapper">
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <div class="hero__info">
                        <div class="hero__headline">Toyota Supra</div>
                        <h1 class="title hero__title">The fastest car what you need</h1>
                        <div class="hero__desc">
                            Лучшая машина для любителей скорости и драйва!
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="car">
            <div class="container">
                <ul class="car__list">
                    <li class="car__item supra">
                        <div class="supra__img-wrap">
                            <img src="/img/content/supra a70.jpg" alt="Supra" class="car__img">
                        </div>
                        <div class="supra__desc">
                            <h3 class="supra__title"><a href="https://www.avito.ru/all/avtomobili/toyota/supra/a70-ASgBAgICA0Tgtg20mSjitg3CsSjqtg3g~Cg">Supra a70</a></h3>
                            <div class="supra__text  paragraph">
                               Самая первая
                            </div>
                        </div>
                    </li>
                    <li class="car__item supra">
                        <div class="supra__img-wrap">
                            <img src="/img/content/supra a80.jpg" alt="Supra" class="car__img">
                        </div>
                        <div class="supra__desc">
                            <h3 class="supra__title"><a href="https://www.avito.ru/all/avtomobili/toyota/supra/a80-ASgBAgICA0Tgtg20mSjitg3CsSjqtg3i~Cg">Supra a80</a>  </h3>
                            <div class="supra__text paragraph">
                                Самая популярная
                            </div>
                        </div>
                    </li>
                    <li class="car__item supra">
                        <div class="supra__img-wrap">
                            <img src="/img/content/supra a90.jpg" alt="Supra" class="car__img">
                        </div>
                        <div class="supra__desc">
                            <h3 class="supra__title"><a href="https://auto.ru/cars/toyota/supra/21515196/all/"> Supra a90</a></h3>
                            <div class="supra__text  paragraph">
                                Самая новая
                            </div>
                        </div>
                    </li>
                   
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
